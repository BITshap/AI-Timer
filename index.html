
<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .custom-image {
      width: 150px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 25px;
      margin-top: 20px;

    }

    .button {
    width: 100%;
    height: 50px;
    font-size: 16px;
  }

  @media (max-width: 768px) {
    .button {
      width: 100%;
      height: 50px;
      font-size: 16px;
    }
  }
  </style>
</head>
<body>
  <div class="flex items-center justify-center h-screen">
    <img src="Pictures/download-3.jpg" alt="Image 1" class="side-image object-fit: contain">

    <div class="boxer-stopwatch bg-gray-200 rounded-lg shadow-lg p-14">
      <img src="Pictures/PKG-Image.jpg" alt="Custom Image" class="custom-image">
      <h1 class="text-3xl font-bold mb-6">Boxer Stopwatch</h1>
      <div class="timer text-5xl font-bold mb-8">00:00:00</div>
      <div class="controls flex justify-center space-x-4">
        <button id="startBtn" class="text-green-500 border border-green-500 hover:bg-red-500 hover:text-white active:bg-pink-600 font-bold uppercase text-xs px-4 py-2 rounded outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150">Start</button>
        <button id="stopBtn" class="text-red-500 border border-red-500 hover:bg-blue-500 hover:text-white active:bg-pink-600 font-bold uppercase text-xs px-4 py-2 rounded outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button">Stop</button>
        <button id="resetBtn" class="text-blue-500 border border-blue-500 hover:bg-green-500 hover:text-white active:bg-pink-600 font-bold uppercase text-xs px-4 py-2 rounded outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button">Reset</button>
      </div>
    </div>
    <img src="Pictures/download-2.jpg" alt="Image 2" class="side-image object-fit: contain">

  </div>

  <script src="script.js"></script>
</body>
</html>
